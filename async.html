<script>
  // no use async/await
  const getData1 = () => {
    const data = fetch('https://jsonplaceholder.typicode.com/photos')
    console.log('------data 1-------')
    console.log(data)
    console.log('---end of data 1---')
  }

  //  use async/await
  const getData2 = async () => {
    const data = await fetch('https://jsonplaceholder.typicode.com/photos')
    console.log('------data 2-------')
    console.log(data)
    console.log('---end of data 2---')
  }
  getData1() // return a pending promise
  getData2() // return an object
</script>
