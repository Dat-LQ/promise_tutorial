<script>
  function getData(data, time) {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(data)
      }, time)
    })
  }
  getData(1, 4000)
    .then((data) => {
      getData(data, 1000)
      console.log(data)
      return data + 1
    })
    .then((data) => {
      getData(data, 2000)
      console.log(data)
      return data + 1
    })
    .then((data) => {
      getData(data, 3000)
      console.log(data)
      return data + 1
    })
</script>
