<script>
  const promise = new Promise(async (resolve, reject) => {
    const data = await fetch('https://jsonplaceholder.typicode.com/photos').then((data) => {
      // resolve promise
      if (data.status === 200) {
        resolve(data)
      } else {
        // reject promise
        reject('error')
      }
    })
  })
    .then((data) => {
      console.log('Success!')
      console.log(data)
    })
    .catch((error) => {
      console.log(error)
    })
</script>
